-
  branches:
    only:
      - master

  version: 2.0.0
  install:
    - ps : .\environment-install.ps1

  image: Visual Studio 2017

  before_build:
    - dotnet restore

  build:
    parallel: true
    verbosity: normal

  after_build:
    - dotnet pack .\src\MassTransit.MessageData.Enchilada\MassTransit.MessageData.Enchilada.csproj -c Release /p:Version=%APPVEYOR_BUILD_VERSION%

  configuration: Release

  test:
    assemblies:
      - '**\*.Tests.dll'
      - '**\*.FunctionalTests.dll'

  artifacts:
    - path: '**\bin\**\*.nupkg'

  deploy:
    - provider: Environment
      name: NuGet.org

-
  branches:
    except:
      - master

  version: 0.0.0-{branch}{build}

  install:
    - ps : .\environment-install.ps1

  image: Visual Studio 2017

  before_build:
    - dotnet restore

  build:
    parallel: true
    verbosity: normal

  after_build:
    - dotnet pack .\src\MassTransit.MessageData.Enchilada\MassTransit.MessageData.Enchilada.csproj -c Release /p:Version=%APPVEYOR_BUILD_VERSION%

  configuration: Release

  test:
    assemblies:
      - '**\*.Tests.dll'
      - '**\*.FunctionalTests.dll'

  artifacts:
    - path: '**\bin\**\*.nupkg'
